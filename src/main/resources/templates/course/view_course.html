<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Managemnt System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <style>
        header {
            position: relative;
            background-image: url('../../images/course-image-1.png');
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            overflow: hidden; /* Ensure the gradient overlay doesn't overflow */
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2)); /* Adjust the gradient colors and alpha values */
            z-index: 1; /* Ensure the gradient overlay is above the image */
        }

        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: rgba(244, 244, 244, 0.8);
        }

        .navbar {
            z-index: 2; /* Ensure the nav is above the gradient overlay */
            position: relative;
            background-color: rgba(95, 126, 163, 0.9); /* White background with some transparency */
            border: 1px solid rgba(0, 0, 0, 0.1); /* Very transparent black border */
            color: #333; /* Dark font color */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light sticky">
    <div class="container-fluid">
        <h3><a class="navbar-brand" href="/courseportal">CMP</a></h3>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/courseportal">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/courseportal/create">Create Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/courseportal/courseslist">Course List</a>
                </li>
            </ul>

            <i class="nav-icons bi bi-bell-fill"></i>
            <i class="nav-icons bi bi-person-circle"></i>
            <!-- <i class="bi bi-gear-fill"></i> -->
        </div>
    </div>
</nav>


    <main class="container">
      <div class="course-table-container">
        <a href="/courseportal/courseslist"><i class="bi bi-arrow-left-circle"></i></a>
          <div class="carousel-image">
              <img th:src="@{'../../images/course-image-1.png'}" alt="Student studying">

              <div class="card" style="width: 18rem;">
                  <div class="card-body">
                      <h4 class="card-title">Course Details</h4>

                  </div>
                  <ul class="list-group list-group-flush">
                      <li class="list-group-item"><div>NAME: <span th:text="${course.courseName}"></span></div></li>
                      <li class="list-group-item"><div>CODE: <span th:text="${course.courseCode}"></span></div></li>
                      <li class="list-group-item"><div>DESCRIPTION: <span th:text="${course.courseDescription}"></span></div></li>
                  </ul>

                  <div class="card-body">
                      <a href="/courseportal/courseslist" class="card-link">Go back to course list</a>
                  </div>
              </div>

          </div>




      </div>
    </main>

</body>
</html>
